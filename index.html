<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Users List Project(Fetch)</title>
</head>
<body>

    <h2>لیست کاربران</h2>

    <!-- فرم اضافه کردن کاربر -->
     <input type="text" id="name" placeholder="نام">
     <input type="text" id="email" placeholder="ایمیل"><br>
     <input type="text" id="phone" placeholder="تلفن"><br>
     <button onclick="addUser()">افزودن کاربر</button>

    <br><br>
    <button onclick="loadUsers()">نمایش اطلاعات</button>

    <table id="table" dir="rtl">
        <thead>
            <tr>
                <th>شماره</th>
                <th>نام</th>
                <th>تلفن</th>
                <th>ایمیل</th>
                <th>آدرس</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    





    <script src="/assets/main.js"></script>
</body>
</html>
